<div *ngFor="let user of users">
  <app-tmp-user [user]="user"></app-tmp-user>
  <p-toast [style]="{marginTop: '80px'}" position="top-center" key="tc"></p-toast>
</div>

<div *ngIf="!isExistUser">
<h2>There is not any user to show</h2>
</div>

<p-toast [style]="{marginTop: '80px'}" position="top-center" key="tc"></p-toast>
