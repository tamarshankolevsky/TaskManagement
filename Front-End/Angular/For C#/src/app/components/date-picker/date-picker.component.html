<div *ngIf="date" class="group">
  <mat-form-field class="form-field">
    <input [formControl]="date" matInput [matDatepicker]="picker" placeholder="{{placeholder}}" [min]="minDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div *ngIf="date.errors&&date.touched">
    <p *ngFor="let err of objectHolder.values(date.errors)" class="myAlert">{{err}}</p>
  </div>
</div>
